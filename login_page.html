<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://media2.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aHE0bWpqbnR3b2xsZmI2N2E1cGdlcTY3dnI1OGpic2dhbTI1YnZ2MiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/aSYJnhrGCscyk/200.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #FF4B4B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e03a3a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <br>
        <button>Se connecter</button>
    </div>
</body>
</html>
